{% extends 'base.html' %}

{% block header %}
  Voted on Bills page.
{% endblock %}

{% block content %}

<table>
  <tr>
    <th>First name</th>
    <th>Last Name</th>
    <th>Party</th>
    <th>Bill</th>
    <th>Vote</th>
  </tr>
  {% for row in collection %}
  <tr>
    <td>
      {{row[0]}}
    </td>
    <td>
      {{row[1]}}
    </td>
    <td>
      {{row[2]}}
    </td>
    <td>
      {{row[3]}}
    </td>
    <td>
      {{row[4]}}
    </td>
  </tr>
  {% endfor %}
</table>
<form action="">
  <div>
    Bill ID: <input type="text" name="SenID"><br />
    <input type="submit" value="Submit">
  </div>
</form>
<a href="/">Return to Index</a>
{% endblock %}
