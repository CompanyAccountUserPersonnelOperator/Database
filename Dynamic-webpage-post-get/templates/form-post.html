{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}This is form page 1 using POST{% endblock %}</h1>
{% endblock %}

{% block content %}
<h1>Enter Name, Party, and Email</h1>
<form action="/submitformPost.html" method="POST">
  <div>
    <p>Input Form</p>
  First Name: <input type="text" name="fname"><br />
  Last Name: <input type="text" name="lname"><br /><br />
  Email: <input type="text" name="email"><br /><br />
  Party: <input type="radio" id="democrat" name="party" value="D">
  <label for="democrat">Democrat</label>
  <input type="radio" id="republican" name="party" value="R">
  <label for="republican">Republican</label>
  <input type="radio" id="independent" name="party" value="I">
  <label for="independent">Independent</label><br />
  <input type="submit" name="Submit">
  </div>
</form>
{% endblock %}
